services:
  - type: web
    name: checkbhai-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./checkbhai.db
      - key: SECRET_KEY
        value: checkbhai-secret-key-change-in-production
      - key: OPENAI_API_KEY
        value: $OPENAI_API_KEY
